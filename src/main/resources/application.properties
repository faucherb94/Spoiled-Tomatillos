spring.datasource.url=jdbc:mysql://cs4500-spring2018-abinader.caprjgh08kvw.us-east-2.rds.amazonaws.com/Spoiled_Tomatillos_Backend?serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=abinader
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.EJB3NamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
server.port=8080
spring.jackson.serialization.indent_output=true

# LOG LEVEL
logging.level.services = INFO
# LOG FILE
logging.file = logs/tomatillos.log

spring.http.multipart.max-file-size=2Mb
spring.http.multipart.max-request-size=10Mb
